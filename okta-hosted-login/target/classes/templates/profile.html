<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Channel-B Sign In</title>

    <link href="/custom/icons/samsung_lettermark/samsung_ci.png" rel="icon" type="image/x-icon" />

    <link href="/library/vendor/fontawesome-free/css/fontawesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/library/css/sb-admin-2.min.css" rel="stylesheet">

    <script src="/library/vendor/jquery/jquery.min.js"></script>
    <script src="/library/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/library/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/library/js/sb-admin-2.min.js"></script>

    <link href="/custom/style/profile.css" rel="stylesheet">
    <script src="/custom/script/profile.js"></script>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            let data = /*[[${informations}]]*/ null;
            configureTitle(data);
            configureUserAttribute(data);
        });
    </script>
</head>

<body id="page-top">
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/profile">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Channel-B<br/>User Profile</div>
            </a>

            <hr class="sidebar-divider my-0">

            <li class="nav-item active">
                <a class="nav-link" href="/profile">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Profile</span>
                </a>
            </li>

            <hr class="sidebar-divider">

            <li class="nav-item">
                <form method="post" th:action="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}" class="navbar-form navbar-right" style="padding-left: 1rem; padding-right: 1rem;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button id="logout-button" type="submit" class="btn btn-danger" style="width: 100%;">Logout</button>
                </form>
            </li>
        </ul>

        <div id="content-wrapper" class="d-flex flex-column pt-3">
            <div id="content">
                <div class="container-fluid">
                    <h1 id="userProfile-title" class="h3 mb-1 text-gray-800"></h1>
                    <p id="userProfile-description" class="mb-4">Channel B 접속자들을 위한 사용자 정보 제공 페이지입니다.</p>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">User Profile Attributes</h6>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered text-center" id="userProfileDataTable" width="100%" cellspacing="0">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>속성</th>
                                                    <th>값</th>
                                                </tr>
                                            </thead>
                                            <tbody id="userProfileAttributeTableBody"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">User Terms Attributes</h6>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered text-center" id="userTermsDataTable" width="100%" cellspacing="0">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>약관 종류</th>
                                                    <th>동의 일시</th>
                                                    <th>동의 버전</th>
                                                </tr>
                                            </thead>
                                            <tbody id="userTermsAttributeTableBody"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Channel-B 2023</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
